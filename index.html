<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Stop Map</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
  </head>

  <body>
    <div class="wrapper">
    <header class="header">
        <h1>UMD Bus Stop Map</h1>
    </header>
    <div class="container">
        <div class="left_section box">
        <label for="filter-input">Filter by stop title:</label>
        <input id="filter-input" type="text">
        <button id="filter-button">Filter</button>
        <button id="generate-list-button">Generate List</button>
        <ol id="stop-list">
        </ol>
    </div>
    <div class="right_section box" id="map" ></div>
    </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
